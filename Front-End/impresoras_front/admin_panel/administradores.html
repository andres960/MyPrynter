  <div class="table-container">

    <h2 class="h2 text-center">Administradores Registrados</h2>

    <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#myModal">
      Crear Administrador</button>
    <table id="tableAdministradores">


      <thead>
        <tr>
          <td>ID</td>
          <th>Nombres</td>
          <td>Apellidos</td>
          <td>Telefono</td>
          <td>Email</td>
          <!-- <td>Acciones</td> -->


        </tr>
      </thead>
      <tbody>

      </tbody>


    </table>


  </div>


  <!--Navbar End -->


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Crear Administrador</h5>
                <button type="button" class="close" id="btnCerrarModdal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="idInput" style="display: none;">ID:</label>
                        <input type="hidden" value="0" class="form-control" id="idInput" placeholder="Ingrese su ID">
                    </div>
                    <div class="form-group">
                        <label for="nombresInput">Nombres:</label>
                        <input type="text" class="form-control" id="nombresInput" placeholder="Ingrese sus nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellidosInput">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidosInput" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="form-group">
                        <label for="direccionInput">Dirección:</label>
                        <input type="text" class="form-control" id="direccionInput" placeholder="Ingrese su dirección">
                    </div>
                    <div class="form-group">
                        <label for="telefonoInput">Teléfono:</label>
                        <input type="text" class="form-control" id="telefonoInput" placeholder="Ingrese su teléfono">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email:</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password:</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Ingrese su contraseña">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">Crear Administrador</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="idInput" style="display: none;">ID:</label>
                      <input type="hidden" value="0" class="form-control" id="idInput" placeholder="Ingrese su ID">
                  </div>
                  <div class="form-group">
                      <label for="nombresInput">Nombres:</label>
                      <input type="text" class="form-control" id="nombresInput" placeholder="Ingrese sus nombres">
                  </div>
                  <div class="form-group">
                      <label for="apellidosInput">Apellidos:</label>
                      <input type="text" class="form-control" id="apellidosInput" placeholder="Ingrese sus apellidos">
                  </div>
                  <div class="form-group">
                      <label for="direccionInput">Dirección:</label>
                      <input type="text" class="form-control" id="direccionInput" placeholder="Ingrese su dirección">
                  </div>
                  <div class="form-group">
                      <label for="telefonoInput">Teléfono:</label>
                      <input type="text" class="form-control" id="telefonoInput" placeholder="Ingrese su teléfono">
                  </div>
                  <div class="form-group">
                      <label for="emailInput">Email:</label>
                      <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su email">
                  </div>
                  <div class="form-group">
                      <label for="passwordInput">Password:</label>
                      <input type="password" class="form-control" id="passwordInput" placeholder="Ingrese su contraseña">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" id="btnEditar" class="btn btn-primary">Actualizar</button>
          </div>
      </div>
  </div>
</div>
