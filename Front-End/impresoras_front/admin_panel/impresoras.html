    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!--Data tables-->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap4.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

<body>



  <!--Navbar Start -->

  <style>
   
.navbar {
      background-color: rgb(233, 255, 34);
    }
    </style>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-primary text-uppercase font-weight-bold" href="#">Impresoras Fix S.A</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-primary text-uppercase font-weight-bold" id="txtUsuarioNombre" href="#">Nombre de usuario actual</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Acciones
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="dashboard.html">
                  <i class="fas fa-users fa-2x"></i>
                  Dashboard

              <a class="dropdown-item" href="administradores.html">
                  <i class="fas fa-cogs fa-2x"></i>
                  Administradores
              </a>
              <a class="dropdown-item" href="impresoras.html">
                  <i class="fas fa-print fa-2x"></i>
                  Impresoras
              </a>
              <a class="dropdown-item" href="clientes.html">
                  <i class="fas fa-users fa-2x"></i>
                  Clientes
              </a>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" onclick="logout()" href="#">Cerrar sesi√≥n</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

  <div class="table-container">

    <h2 class="h2 text-center">Impresoras Registradas</h2>

    <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#myModal">
      Crear Impresora</button>

    <table id="tableImpresoras">

      <thead>
        <tr>
          <td>ID</td>
          <th>Encargado</td>
          <td>Cliente</td>
          <td>Modelo</td>
          <td>Estado Taller</td>
          <td>Fecha recibida</td>
          <td>Acciones</td>

        </tr>
      </thead>
      <tbody>

      </tbody>


    </table>


  </div>


  <!--Navbar End -->



  <!-- Modal Crear Impresora-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Crear Impresora</h5>
          <button type="button" id="btnCerrarModdal" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="idInput" style="display: none;">ID:</label>
              <input type="hidden" value="0" class="form-control" id="idInput" placeholder="Ingrese su ID">
            </div>


            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="exampleSelect">Encargado:</label>
                  <select class="form-control" id="encargadoSelect"></select>
                </div>

                <div class="col-sm-6">
                  <label for="exampleSelect">Cliente:</label>
                  <select class="form-control" id="clienteSelect"></select>
                </div>

              </div>

            </div>
            

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="modelo">Modelo:</label>
                  <input type="text" class="form-control" id="modeloInput" placeholder="Ingrese el modelo">
                </div>
                <div class="col-sm-6">
                  <label for="marca">Marca:</label>
                  <input type="text" class="form-control" id="marcaInput" placeholder="Ingrese la marca">
                </div>
              </div>
            </div>
            

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label for="telefonoInput">Nro de Serie:</label>
                  <input type="text" class="form-control" id="nroSerieInput" placeholder="Ingrese el nro de serie" >
                </div>
                <div class="col-sm-6">
                  <label for="emailInput">Conectividad:</label>
                  <input type="email" class="form-control" id="conectividadInput" placeholder="Ingrese el tipo de conectividad">
                </div>
              </div>
            </div>
  
            
            <div class="form-group">
              <label for="passwordInput">Resolucion:</label>
              <input type="text" class="form-control" id="resolucionInput" placeholder="Ingrese la Resolucion">
            </div>

            <div class="form-group">
              <label for="passwordInput">Estado de la tinta:</label>
              <input type="text" class="form-control" id="estadoTintaInput" placeholder="Ingrese el estado de la tinta">
            </div>

            <div class="form-group">
              <label for="passwordInput">Estado de la impresora:</label>
              <input type="text" class="form-control" id="estadoImpresoraInput" placeholder="Ingrese el estado de la impresora">
            </div>

            <div class="form-group">
              <label for="passwordInput">Estado en el taller:</label>
              <input type="text" class="form-control" id="estadoTallerInput" placeholder="Ingrese el estado en el taller">
            </div>





          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>












</body>

<script src="scripts/impresoras.js"></script>

</html>
